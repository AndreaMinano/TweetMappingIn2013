    <script type="text/javascript">
	 		function reverseValue(value){
			if (value == 1){return 'American Ninja Warrior, Joan and Melissa';}
			else if (value == 2){return 'Redneck Vacation';}
			else if (value == 3){return 'American Ninja Warrior, Cops';}
			else if (value == 4){return 'Pit Boss';}
			else if (value == 5){return 'The Real World, Redneck Vacation';}
			else if (value == 6){return 'Scorned';}
			else if (value == 7){return 'American Ninja Warrior';}
			else if (value == 8){return 'My Ghost Story';}
			else if (value == 9){return 'Ben 10';}
			else if (value == 10){return 'The Real World';}
			else {return 'Others';}
		}
	 
      function drawChart(in_array) {
		var arr = new Array(40);
		arr = [['TV Show', 'Number of Tweets']];
		var count = 1;
		var name;
		var name_len;
		var num_var;
		for (var i = 0; i < in_array.length; i++){
			name = reverseValue(in_array[i][0]);
			num_var = in_array[i][1];
			name_len = name.split(", ");
			for (var j = 0; j < name_len.length; j++){
				arr[count] = [name_len[j], num_var];
				count = count + 1;
			}
		}
		
		var data = google.visualization.arrayToDataTable(arr);

        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, {title: 'Number of Tweets per TV Show'});
      }
	  
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
    </script>

		};

		info2.addTo(map);
		
		function getValue(name){
			if (name == 'Ninja, Joan and Melissa'){return 1;}
			else if (name == 'Redneck Vacation'){return 2;}
			else if (name == 'Ninja, Cops'){return 3;}
			else if (name == 'Pit Boss'){return 4;}
			else if (name == 'The Real World, Redneck Vacation'){return 5;}
			else if (name == 'Scorned'){return 6;}
			else if (name == 'Ninja'){return 7;}
			else if (name == 'My Ghost Story'){return 8;}
			else if (name == 'Ben 10'){return 9;}
			else if (name == 'The Real World'){return 10;}
			else {return 9999;}
		}
		
		//create pop up window
		function onEachFeature_Saturday(feature, layer) {
		if (feature.properties && feature.properties.sa_max1 && feature.properties.sa_max2 && feature.properties.sa_max3){
			var max1 = getValue(feature.properties.sa_max1);
			var max2 = getValue(feature.properties.sa_max2);
			var max3 = getValue(feature.properties.sa_max3);
			var other = getValue('Others');
			layer.bindPopup("<b><h3>" + feature.properties.NAME10 + "<br></h3>Most Popular TV Show(s): </b>" + feature.properties.sa_max1 + "<br><br><center><button onclick='drawChart([[" + max1 + ", " + feature.properties.sa_count1 + "],[" + max2 + ", " + feature.properties.sa_count2 + "],[" + max3 + ", " + feature.properties.sa_count3 + "],[" + other + ", " + feature.properties.sa_other + "]])'>Click for more info</button><div id='chart_div' style='width: 320px; height: 200px;'></center></div>");
		}
		else if (feature.properties.sa_max1 && feature.properties.sa_max2){
			var max1 = getValue(feature.properties.sa_max1);
			var max2 = getValue(feature.properties.sa_max2);
			var other = getValue('Others');
			layer.bindPopup("<b><h3>" + feature.properties.NAME10 + "<br></h3>Most Popular TV Show(s): </b>" + feature.properties.sa_max1 + "<br><br><center><button onclick='drawChart([[" + max1 + ", " + feature.properties.sa_count1 + "],[" + max2 + ", " + feature.properties.sa_count2 + "],[" + other + ", " + feature.properties.sa_other + "]])'>Click for more info</button><div id='chart_div' style='width: 320px; height: 200px;'></center></div>");
		}
		else if (feature.properties.sa_max1){
			var max1 = getValue(feature.properties.sa_max1);
			var other = getValue('Others');
			layer.bindPopup("<b><h3>" + feature.properties.NAME10 + "<br></h3>Most Popular TV Show(s): </b>" + feature.properties.sa_max1 + "<br><br><center><button onclick='drawChart([[" + max1 + ", " + feature.properties.sa_count1 + "],[" + other + ", " + feature.properties.sa_other + "]])'>Click for more info</button><div id='chart_div' style='width: 320px; height: 200px;'></center></div>");
		}
		else {
			layer.bindPopup("Sorry! No tweets were available for this state");
		}
		
		}
		
		//create pop up for tweet
		function onEachFeature_Tweet(feature, layer){
			layer.bindPopup('<h5>' + feature.properties.tweet + '<h6>-@' + feature.properties.user + '</h6>');
		}
		//saturday
		function getColor_Saturday(d) {
			return d == 'Redneck Vacation' ? '#000066' :
				   d == 'The Real World' ? '#33CC66' :
				   d == 'The Real World, Redneck Vacation' ? '#FF6600' :
							'#FFFFFF';
		}
		
		//style features
		function style_Saturday(feature) {
			return {
				weight: 1,
				opacity: 1,
				color: '#424242',
				fillOpacity: 0.7,
				fillColor: getColor_Saturday(feature.properties.sa_max1)
			};
		}		

		//state json
		week_json_saturday = new L.geoJson(all_week, {style: style_Saturday, onEachFeature: onEachFeature_Saturday});

		//add group layers to the map
		var week_layer_saturday = new L.LayerGroup();

		map.addLayer(week_layer_saturday);
		
		var otherLayers = {

		var layersControl = new L.Control.Layers(null, otherLayers, {position: 'topleft', collapsed: true, autoZIndex: false});
